<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Responsive Multi-Level Menu - Demo 2</title>
		<meta name="description" content="Responsive Multi-Level Menu: Space-saving drop-down menu with subtle effects" />
		<meta name="keywords" content="multi-level menu, mobile menu, responsive, space-saving, drop-down menu, css, jquery" />
		<meta name="author" content="Codrops" />
		<link rel="stylesheet" type="text/css" href="./css/default.css" />
		<link rel="stylesheet" type="text/css" href="./css/component.css" />
		<script src="./js/modernizr.custom.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery.dlmenu.js"></script>
		<script>
		    $(function () {
		        $('#dl-menu').dlmenu({
		            animationClasses: { classin: 'dl-animate-in-2', classout: 'dl-animate-out-2' }
		        });
		    });
		</script>
	</head>
	<body>
		<div class="demo-2">	
			
			<div class="main clearfix">
				
				<div class="column">
					<div id="dl-menu" class="dl-menuwrapper">
						<button class="dl-trigger">Open Menu</button>
						<ul class="dl-menu">
							<li>
								<a href="#">Empresa</a>
							</li>
							<li>
								<a href="#">Clientes</a>
								
							</li>
							<li>
								<a href="#">Contato</a>
								
							</li>
							<li>
								<a href="#">Serviços</a>
								<ul class="dl-submenu">
									<li><a href="#">Consultoria</a></li>
									<li><a href="#">MPS BR</a></li>
									<li><a href="#">Fábrica de Software</a></li>
									<li><a href="#">Gestão de Processos</a></li>
									<li><a href="#">Mobile</a></li>
								</ul>
                            </li>
                            <li>
                                <a href="#">Produtos</a>
								<ul class="dl-submenu">
									<li><a href="#">Portal de Crédito</a></li>
									<li><a href="#">PD SRC</a></li>
									<li><a href="#">PD BANK</a></li>
									<li><a href="#">PD GAR</a></li>
									<li><a href="#">PD CTA</a></li>
									<li><a href="#">PD Positivo</a></li>
								</ul>
							</li>
						</ul>
					</div><!-- /dl-menuwrapper -->
				</div>
			</div>
		</div><!-- /container -->
        
	</body>
</html>
